<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      defer
      src="https://kit.fontawesome.com/667d7efdcc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>Movie Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h2 class="logo">Movie concert</h2>
        <ul class="nav-list">
          <li class="nav-item">Movies</li>
          <li class="nav-item">TV</li>
          <li class="nav-item">About</li>
        </ul>
      </div>
      <div class="cards-container"></div>
      <div class="modal">
        <div class="modal-content">
          <div class="comment-card">
            <form>
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" />

              <label for="comment">Comment:</label>
              <textarea id="comment" name="comment"></textarea>

              <button id="submit">Submit</button>
            </form>
          </div>

          <div class="comment-section"></div>
        </div>
      </div>
    </div>
    <footer>&#169; Created by Rabaya and Hussein under the CC license</footer>
  </body>
</html>
